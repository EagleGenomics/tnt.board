<div id="example"></div>

{% case page.theme %}
  {% when 'features' %}
     <script src={{ site.baseurl }}/themes/features.js></script>
     <script>
         (function () {
             var myBoard = tnt.board().from(20).to(500).max(500).width(700);
             var theme = features_theme();
             theme(myBoard, document.getElementById("example"));
         })();
     </script>
{% endcase %}
