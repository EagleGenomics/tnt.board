<!DOCTYPE html>
<meta charset="utf-8">
<title>TnT Themes</title>

<style>
    #tnt_annot_container_annot_tree {
        width: 300px;
        overflow-x: scroll;
    }
</style>

<div id="body">

  <!-- D3 -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <!-- ePeek -->
  <link rel="stylesheet" href="../../build/tnt.css" type="text/css" />

  <script src="../../build/tnt.js"></script>
  <script src="scrollbar.js"></script>

  <div id="annot_tree"></div>
  <script>
    (function() {
        var gB = tnt();
        var gBTheme = tnt_theme();
        gBTheme (gB, document.getElementById("annot_tree"));
    })();

  </script>

</div>
