<!DOCTYPE html>
<meta charset="utf-8">
<title>TnT Themes</title>

<div id="body">

  <!-- D3 -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <!-- ePeek -->
  <link rel="stylesheet" href="../../build/index.css" type="text/css" />

  <script src="../../build/tnt.board.js"></script>
  <script src="composite_feature.js"></script>

  <h1>Showing 2 Features in one Track</h1>
  <div id="mydiv"></div>

  <script>

    (function() {
	var board = tnt.board().from(20).to(500);
        var theme = composite_feature();
        theme(board, document.getElementById("mydiv"));
    })();
 
  </script>
